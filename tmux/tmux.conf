unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g mouse on
set -s escape-time 0

set -g status-position top
set -g status-style "fg=black, bg=color16"
set -g window-status-current-style "fg=white, bg=color16"
set -g pane-border-style "fg=color16, bg=default"
set -g pane-active-border-style "fg=white, bg=default"

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10
 
bind-key C-l send-keys C-l
bind-key -n M-',' previous-window
bind-key -n M-'.' next-window
bind-key x split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
bind-key -n M-k kill-pane

